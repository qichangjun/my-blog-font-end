
<mat-card class="ad-card" [@flyInOut]="isClosed" *ngIf="!isClosed">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>欢迎</mat-card-title>
      <mat-card-subtitle>这里是Qi的博客+论坛</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div>
        如果发现有bug要提交，请至
        <div>
          <span>前端:</span>
          <a target="_blank" href="https://github.com/qichangjun/my-blog-front-end/issues">https://github.com/qichangjun/my-blog-front-end/issues</a>
        </div>
        <div
        ><span>后台:</span
          ><a target="_blank" href="https://github.com/qichangjun/my-blog-back-end/issues">https://github.com/qichangjun/my-blog-back-end/issues</a>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="isClosed = true">知道了</button>
    </mat-card-actions>
  </mat-card>
