


<div class="example-container">
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <mat-form-field>
            <input type="text" name="userName" required matInput [(ngModel)]="loginInfo.userName" placeholder="用户名">
          </mat-form-field>
        
          <mat-form-field>
            <input type="password" name="password" required matInput [(ngModel)]="loginInfo.password" placeholder="用户名">
          </mat-form-field>
  
          <button type="submit" mat-button >登录</button>
          <button type="button" mat-button (click)="register()">注册</button>
    </form>
  
  </div>
